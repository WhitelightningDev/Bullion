<h1 class="text-white text-center mt-5">All our downloads all in one place</h1>

<div class="d-flex flex-column justify-content-center align-items-center">
  <p-chip class="align-self-center"  icon="pi pi-arrow-down" />
</div>

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card-container">
    <p-card [style]="{ width: '30rem', overflow: 'hidden' }">
      <ng-template pTemplate="header">
        <img alt="Card" class="img-fluid" src="download-screenshot.png" />
      </ng-template>

      <ng-template pTemplate="title">
        User Guide for Co-Op Members
      </ng-template>

      <p>
        HOW TO REGISTER ON THE MY CO-OP APP AS USER AND THEN OPEN AN ACCOUNT TO APPLY FOR MEMBERSHIP
      </p>
    </p-card>

    <p-button 
      label="Download PDF" 
      icon="pi pi-download" 
      severity="primary" 
      class="mt-5" 
      (click)="openFileInNewTab()">
    </p-button>
  </div>
</div>
