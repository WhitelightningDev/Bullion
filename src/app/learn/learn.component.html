<!-- Educational Video Section -->
<div class="container col-xxl-8 px-4 py-4">
  <div class="row align-items-center justify-content-center py-4">
    <div class="col-12 text-center">
      <p class="text-primary lh-1 mb-2 fs-5">Learn More</p>
      <h2 class="text-white fs-3">Registered Members <strong class="text-warning">Account Walkthrough</strong></h2>


      <div class="video-wrapper mt-3 position-relative" style="max-width: 100%;" (click)="togglePlayPause()">
        <video #videoPlayer width="100%" preload="metadata" poster="ExsitingMembersAccounttutorial.png"
          (play)="isPlaying = true" (pause)="isPlaying = false" class="video-border">
          <source src="/bullion-web-video.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>

        <button *ngIf="!isPlaying" class="custom-play-button position-absolute top-50 start-50 translate-middle"
          aria-label="Play video" type="button" (click)="$event.stopPropagation(); togglePlayPause()">
          â–¶
        </button>
      </div>

      <!-- Like & Comment Icons -->
      <div class="mt-3 d-flex justify-content-center align-items-center gap-4">
        <button mat-icon-button [color]="videoLiked ? 'warn' : undefined" (click)="likeVideo()">
          <mat-icon>{{ videoLiked ? 'favorite' : 'favorite_border' }}</mat-icon>
        </button>
        <span class="text-white">{{ likeCount }}</span>

        <button mat-icon-button color="accent" (click)="openCommentsDialog()">
          <mat-icon>chat_bubble_outline</mat-icon>
        </button>
        <span class="text-white">{{ comments.length }}</span>
      </div>


         <!-- Modal Component -->
      <app-comment-dialog #commentDialog [comments]="comments"
        (newCommentAdded)="onNewComment($event)"></app-comment-dialog>
